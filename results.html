<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Magical Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Your Skulduggery Pleasant Profiles</h1>
  </header>
  <nav>

      <li><a href="quiz.html">Take the Quiz</a></li>
      <li><a href="results.html">View Profiles</a></li>
